# This File allows to define which parameter and ranges should be included in the setup of sbat
#the structure is a tree similar to xml

#file_io describes the location of all input datasets as well as parameter specifications
file_io:
    input:
        data_dir: data\ # all data is located relativ to this path
        gauges:
            gauge_meta: gauges\\gauges_metadata.csv
            gauge_time_series: gauges\\gauges_q_ts.csv
        hydrogeology:
            gw_levels: hydrogeology\\gw_heads.tif
        geospatial:
            river_network: geospatial\\river_network_z.gpkg
            gauge_basins: geospatial\\pegeleinzugsgebiete.gpkg
            branches_topology: gauges\branches_topology.csv

    output:
        output_directory: output\
        plot_results: false
        
data_cleaning:
    drop_na_axis: 0
    valid_datapairs_only: true
    test_mode: true
#infomation on time processing
time:
    compute_each_decade: true
    start_date: 1990-01-01
    end_date: 2021-12-31

#now we provide the parameters for each module
baseflow:
    methods:
        - UKIH
        - Fixed
    compute_baseflow_index: true
    calculate_monthly: true
    update_metadata: true

#the discharge
discharge:
    col_name: q_daily
    compute_monthly: true

#the recession
recession:
    curve_data:
        flow_type: baseflow # flow type can be discharge or baseflow
        #curve type can be either hydrograph or waterbalance
        curve_type: hydrograph
        minimum_limbs: 20
        moving_average_filter_steps: 5
    fitting:
        mastercurve_algorithm: demuth
        recession_algorithm: boussinesq
        minimum_limbs: 20
        maximum_reservoirs: 2
        minimum_recession_curve_length: 10
        infer_hydrogeological_parameters: true
#water balance
waterbalance:
    flow_type: baseflow
    confidence_acceptance_level: 0.05
    time_series_analysis_option: daily
    basin_id_col: basin
