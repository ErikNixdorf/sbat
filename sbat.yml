# This File allows to define which parameter and ranges should be included in the setup of sbat
#it is, together with calibration_config.yml one of the two text files which allows the user to
#interact with the gromola with required to code something
#the structure is a tree similar to xml

#file_io describes the location of all input datasets as well as parameter specifications
file_io:
    input:
        data_dir: data\ # all data is located relativ to this path
        gauges:
            gauge_meta: gauges\\pegel_uebersicht.csv
            gauge_time_series: gauges\\pegel_ts.csv
        wells:
            gw_levels: Grundwasserdaten\Grundwassermessstellen\GWM_FINA_mean_summer_2021.gpkg
        geospatial:
            river_network: geospatial\\Network_z.shp
            gauge_basins: geospatial\\pegeleinzugsgebiete.gpkg
            tributary_topology: gauges\zufluesse.csv
            distributary_topology: gauges\\abfluesse.csv
    output:
        output_directory: output\
        plot_results: false
        
data_cleaning:
    drop_na_axis: 0
    valid_datapairs_only: true
    test_mode: true
#infomation on time processing
time:
    compute_each_decade: true
    start_date: 1990-01-01
    end_date: 2021-12-31

#now we provide the parameters for each module
baseflow:
    methods:
        - UKIH
        - Fixed
    compute_baseflow_index: true
    calculate_monthly: true
    update_metadata: true

#the discharge
discharge:
    col_name: q_daily
    compute_monthly: true

#the recession
recession:
    curve_data:
        curve_type: baseflow
        minimum_limbs: 20
        moving_average_filter_steps: 5
    fitting:
        mastercurve_algorithm: demuth
        recession_algorithm: boussinesq
        minimum_limbs: 20
        maximum_reservoirs: 1
        minimum_recession_curve_length: 10
#water balance
waterbalance:
    flow_type: baseflow
    confidence_acceptance_level: 0.05
    time_series_analysis_option: daily
